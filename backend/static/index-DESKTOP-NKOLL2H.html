<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guide to Game - Event List Manager</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">


  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div id="bodybag">
  <h1>Guide to Game - Event List Manager</h1>
  <h2>Event List</h2>
  <ul class="events"></ul>
  <h2>New Event</h2>
  <form id="add-event">
    <input type="text" name="new-event" id="new-event" placeholder="Add a new event">
    <button type="button" id="addevent">add</button>
  </form>
  </div>
  <div id="edit-screen"></div>
  <div id="edit-popup">
  	<div id="pop-close"><i class="fas fa-times"></i></div>
  	<h3>Modify Event</h3>
  	<textarea id="edit-text"></textarea><button id="modify">Save</button>
  </div>
  <script src="admin.js"></script>
</body>
</html>
