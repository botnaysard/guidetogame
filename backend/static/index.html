<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guide to Game - Event List Manager</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">


  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div id="bodybag">
  <h1>Guide to Game - Event List Manager</h1>
  <p>To <strong>add</strong> an event, simply type a description and click "add" button.</p>
  <p>To <strong>delete</strong> an event, just click the delete button to the right of its description.</p>
  <h2>Upcoming Events</h2>
  <ul class="events">

  </ul>
  <h2>Add an Event</h2>
  <form id="add-event">
    <input type="text" name="new-event" id="new-event">
    <button type="button" id="addevent">add</button>
  </form>
  </div>
  <script src="admin.js"></script>
</body>
</html>
